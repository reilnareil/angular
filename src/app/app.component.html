<h2>Angular CC 105</h2>
<input type="text" [(ngModel)]="name" />
<button (click)="addName()">Add</button>
<button (click)="deleteFirst()">Delete 1st element</button>
<h3>list of names:</h3>
<ul>
  <li *ngFor="let na of listOfNames">
    {{ na }}
  </li>
</ul>
<p *ngIf="listOfNames.length > 5">You have more than 5 names</p>
